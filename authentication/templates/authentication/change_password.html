{% extends "dashboard2.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
</style>
<div class="page-heading">
    <div class="page-title">
      <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
          <h3>Change Password Form</h3>
        </div>
        <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">Change Password Form</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
</div>
<div class="container">
    <div class="row align-items-center">
        <div class="col col-6">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="Buttons" style="display: flex;">
                    <input type="submit" class="btn btn-block btn-success m-2" value="Save">
                    <a class="btn btn-block btn-danger m-2" href="{% url 'dashboard' %}">Cancle</a>
                </div>
            </form>
        </div>
        <div class="col col-6">

        </div>
    </div>
</div>

{% endblock content %}
