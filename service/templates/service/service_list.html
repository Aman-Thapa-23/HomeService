{% extends 'dashboard.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h3 class="mt-5 mb-5 text-center" style="color: #e55c28;"><strong>BOOK NOW</strong></h3>
    <div class="row text-center m-4">
        <div class="flex row">
            {% for service in services %}
            <div class="card dashboard-service-card" style="background-color: #f7f7f7;">
                <a href="{% url 'service:worker-list' service.id %}"><img class="service-image"
                    src="{{ service.service_picture.url }}" width="100" height="100" alt=""></a>
                    <p></p>
                    <p></p>
                <h4>{{ service.category_name }}</h4>
              </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
